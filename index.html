<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>점심 뭐 먹지</title>
</head>

<body>
  <!-- GNB -->
  <header class="gnb">
    <h1 class="gnb__title text-title">점심 뭐 먹지</h1>
    <button type="button" class="gnb__button" aria-label="음식점 추가">
      <img src="./images/add-button.png" alt="음식점 추가" />
    </button>
  </header>
  <main>
    <div id="tab-container" class="tab">
      <div id="all-tab" class="tab-item active-tab">
        <p>모든 음식점</p>
      </div>
      <div id="favorite-tab" class="tab-item">
        <p>자주 가는 음식점</p>
      </div>
    </div>
    <section class="restaurant-filter-container"></section>
    <section class="restaurant-list-container">
      <ul class="restaurant-list"></ul>
    </section>
    <div class="modal">
      <div class="modal-backdrop"></div>
      <div class="modal-container">
        <h2 class="modal-title text-title">새로운 음식점</h2>
        <form>
          <!-- 카테고리 -->
          <div id="category-container" class="form-item form-item--required">
            <label for="category text-caption">카테고리</label>
          </div>

          <!-- 음식점 이름 -->
          <div class="form-item form-item--required">
            <label for="name text-caption">이름</label>
            <input type="text" name="name" id="name" required />
          </div>

          <!-- 거리 -->
          <div id="distance-container" class="form-item form-item--required">
            <label for="distance text-caption">거리(도보 이동 시간) </label>
          </div>

          <!-- 설명 -->
          <div class="form-item">
            <label for="description text-caption">설명</label>
            <textarea name="description" id="description" cols="30" rows="5"></textarea>
            <span class="help-text text-caption">메뉴 등 추가 정보를 입력해 주세요.</span>
          </div>

          <!-- 링크 -->
          <div class="form-item">
            <label for="link text-caption">참고 링크</label>
            <input type="text" name="link" id="link" placeholder="https://github.com/rbgksqkr" />
            <span class="help-text text-caption">매장 정보를 확인할 수 있는 링크를 입력해 주세요.</span>
            <span id="error-link" class="text-caption error-text hidden">http:// 또는 https:// 로 시작해야 합니다.</span>
          </div>

          <!-- 취소/추가 버튼 -->
          <div class="button-container"></div>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
