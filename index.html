<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>점심 뭐 먹지</title>
</head>

<body>
  <main>
    <div id="tab-container" class="tab">
      <div id="all-tab" class="tab-item active-tab">
        <p>모든 음식점</p>
      </div>
      <div id="favorite-tab" class="tab-item">
        <p>자주 가는 음식점</p>
      </div>
    </div>
    <section class="restaurant-filter-container"></section>
    <section class="restaurant-list-container">
      <ul class="restaurant-list"></ul>
    </section>
    <div class="modal">
      <div class="modal-backdrop"></div>
      <div class="modal-container">
        <h2 class="modal-title text-title">새로운 음식점</h2>
      </div>
    </div>
    <div id="detail-modal" class="modal">
      <div id="detail-modal-backdrop" class="modal-backdrop"></div>
      <div id="detail-modal-container" class="modal-container"></div>
    </div>

  </main>
</body>

</html>
